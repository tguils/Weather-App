<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap');
    </style>
    <link rel="stylesheet" href="./assets/css/styles.css">
  </head>
  <body>
    <div class="container weather">
        <div class="row">
            <h1 class="weatherTitle">Weather Dashboard</h1>

            <div class="row">
                <div class="col-3">
                    <div class="col-md">
                        <label for="city">Search for a city:</label>
                        <form class="weatherSearch">
                            <input type="text" name="city" class="cityInput"/>
                            <button class="checkWeatherButton">Search</button>
                        </form>
                    </div>
                    
                    <div class="row history d-none ">
                        <div class="historyWrapper">
                            <h2>Search History</h2>
                            <div class="weatherSearchHistory"></div>
                        </div>
                    </div>
                </div>

                <div class="col-9 weatherResults d-none">
                    <div class="weatherResultsToday">
                        <div class="row">
                            <div class="col-12 weatherCityDetails">
                                <div class="weatherResultsCity"></div>
                                <div class="weatherResultsDate"></div>
                                <img class="weatherResultsIcon" src="#">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="col-sm">
                                    Temp: <span class="weatherResultsTemp"></span> F
                                </div>
                                    
                                <div class="col-sm">
                                    Wind Speed: <span class="weatherResultsWind"></span>
                                </div>
                                    
                                <div class="col-sm">
                                    Humidity: <span class="weatherResultsHumidity"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row forecastGroup">
                        <p class="forecastTitle">5-Day Forecast</p>
                        <div class="col-2 forecastDay">
                            <div class="forecastResultsDate"></div>
                            <div class="forecastResultsIcon"><img src="" class="forecastResultsIconImage" alt="weather icon"/></div>
                            <div>Temp: <span class="forecastResultsTemp"></span></div>
                            <div>Wind: <span class="forecastResultsWind"></span></div>
                            <div>Humidity: <span class="forecastResultsHumidity"></span></div>
                        </div>
                        <div class="col-2 forecastDay">
                            <div class="forecastResultsDate"></div>
                            <div class="forecastResultsIcon"><img src="" class="forecastResultsIconImage" alt="weather icon"/></div>
                            <div>Temp: <span class="forecastResultsTemp"></span></div>
                            <div>Wind: <span class="forecastResultsWind"></span></div>
                            <div>Humidity: <span class="forecastResultsHumidity"></span></div>
                        </div>
                        <div class="col-2 forecastDay">
                            <div class="forecastResultsDate"></div>
                            <div class="forecastResultsIcon"><img src="" class="forecastResultsIconImage" alt="weather icon"/></div>
                            <div>Temp: <span class="forecastResultsTemp"></span></div>
                            <div>Wind: <span class="forecastResultsWind"></span></div>
                            <div>Humidity: <span class="forecastResultsHumidity"></span></div>
                        </div>
                        <div class="col-2 forecastDay">
                            <div class="forecastResultsDate"></div>
                            <div class="forecastResultsIcon"><img src="" class="forecastResultsIconImage" alt="weather icon"/></div>
                            <div>Temp: <span class="forecastResultsTemp"></span></div>
                            <div>Wind: <span class="forecastResultsWind"></span></div>
                            <div>Humidity: <span class="forecastResultsHumidity"></span></div>
                        </div>
                        <div class="col-2 forecastDay">
                            <div class="forecastResultsDate"></div>
                            <div class="forecastResultsIcon"><img src="" class="forecastResultsIconImage" alt="weather icon"/></div>
                            <div>Temp: <span class="forecastResultsTemp"></span></div>
                            <div>Wind: <span class="forecastResultsWind"></span></div>
                            <div>Humidity: <span class="forecastResultsHumidity"></span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
