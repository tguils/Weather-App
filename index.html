<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
  </head>
  <body>

    <div class="weather">
        <h1 class="weatherTitle">This is a weather app</h1>
        <label for="city">Enter City here</label>
        <input type="text" name="city" class="cityInput"/>
        <button class="weatherButton">Check Current Weather</button>


        <div class="weatherResults">
            <div class="weatherResultsCity"></div>
            <div class="weatherResultsDate"></div>
            <img class="weatherResultsIcon" src="#">
            <div class="weatherResultsTemp"></div>
            <div class="weatherResultsHumidity"></div>
            <div class="weatherResultsWind"></div>

            <button class="weatherFutureButton">Check Future Weather</button>
        </div>

        <div class="weatherResultsWrapper">
            <h2>Search History</h2>
            <div class="weatherSearchHistory"></div>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
